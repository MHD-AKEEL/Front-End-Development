<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects 02</title>
    <script src="../jQuery Syntax/jquery-3.7.1.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border: 2px solid black;
            margin-left: 30px;
            position: relative;
        }
    </style>
</head>

<body>
    <button type="button" class="startbtn">Start</button>
    <button type="button" class="resetbtn">Reset and FadeOut</button>

    <hr>

    <div class="box"></div>

    <script>
        $(document).ready(function () {
            $(".startbtn").click(function () {
                // Animate the box
                $("div.box").animate({
                    width: "300px",
                    height: "300px",
                    marginLeft: "150px",
                    borderWidth: "10px",
                    opacity: 0.5
                });
            });

            // Reset and fade out the box
            $(".resetbtn").click(function () {
                $("div.box").animate({
                    width: "100px",
                    height: "100px",
                    marginLeft: "30px",
                    borderWidth: "2px",
                    opacity: 1
                });//.fadeOut();
            });
        });
    </script>
</body>

</html>
